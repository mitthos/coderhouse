            </section>
            <nav class="navbar navbar-expand-lg">

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

    <main>
        <section class="con-main-section">
            <h1>Contacto</h1>
        </section>
        <section class="con-main-section">
            <article class="con-main-article">
                <span>
                    <p>Para mayor información contactate con nosotros a traves del formulario</p>
                </span>
            </article>
            <article class="con-main-article">
                <form action="../index.html" method="post">
                    <label for="nombre">Nombre:</label><br>
                    <input type="text" id="nombre" name="nombre" required><br><br>

                    <label for="correo">Correo Electrónico:</label><br>
                    <input type="email" id="correo" name="correo" required><br><br>

                    <label for="comentario">Comentario:</label><br>
                    <textarea id="comentario" name="comentario" rows="4" cols="50" required></textarea><br><br>
                    <div>
                        <input class="btn-common" type="submit" value="Enviar">
                        <input class="btn-common" type="reset" value="Limpiar" >
                    </div>
                </form>
            </article>
            <article class="con-main-logo">
                <img class="con-logo" src="../assets/logo.png" alt="Conmebol">
                <h4>LDS by Conmebol</h4>
            </article>
            
        </section>
    </main>
