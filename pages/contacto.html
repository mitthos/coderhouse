    <main>
        <div class="lbl-contacto">
            <h1>Contacto</h1>
        </div>
        <div class="contacto-main">
            <!-- <article class="con-main-article"> -->
                <span>
                    <p>Para mayor información contactate con nosotros a traves del formulario</p>
                </span>
            <!-- </article> -->
            <div class="contacto-article">
                <form action="../index.html" method="post">
                    <label for="nombre">Nombre:</label><br>
                    <input class="contact-input" type="text" id="nombre" name="nombre" required><br>

                    <label for="correo">Correo Electrónico:</label><br>
                    <input class="contact-input" type="email" id="correo" name="correo" required><br>

                    <label for="comentario">Comentario:</label><br>
                    <textarea class="contact-area" id="comentario" name="comentario" rows="4" cols="50" required></textarea><br><br>
                    <div>
                        <input class="boton-contacto" type="submit" value="Enviar">
                        <input class="boton-contacto" type="reset" value="Limpiar" >
                    </div>
                </form>
            </div>
            <div class="contacto-logo">
                <img class="con-logo" src="../assets/logo.png" alt="Conmebol">
                <h4>LDS by Conmebol</h4>
            </div>
            
        </div>
